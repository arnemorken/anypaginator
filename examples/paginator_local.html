<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src="https://balanse.info/cdn/thirdparty/jquery/jquery-3.6.0.min.js"></script>
  <link  href="https://pro.fontawesome.com/releases/v6.0.0-beta3/css/all.css" rel="stylesheet"/>
  <script src="../anyPaginator.js"></script>
  <link  href="../anyPaginator.css" rel="stylesheet"/>
  <title>anyPaginator example - local data</title>
</head>

<body>

<div id="mydiv">
  <h3>anyPaginator table pager example - local data</h3>
  <table id="mytable" style="border-collapse: collapse;">
    <tbody style="border: 1px solid #333;">
    </tbody>
    <tfoot>
      <tr><td id="myfoot"></td></tr>
    </tfoot>
  </table>
</div>

<script>
function refreshTable(pager,num)
{
  if (!pager)
    return;
  let page_no = 1;
  let tbody = $("#mytable > tbody");
  if (tbody.length)
    tbody.empty();
  for (let i=1; i<=num; i++) {
    // Display only items on current page
    if (!((i-1) % pager.options.itemsPerPage))
      ++page_no;
    if (page_no-1 == pager.getCurrentPage()) {
      tbody.append($("<tr><td>Local row "+i+"</td></tr>"));
    }
  }
} // refreshTable

function populatePager(pager,num)
{
  if (!pager)
    return;
  let page_no = 1;
  for (let i=1; i<=num; i++) {
    // Add a page number each itemsPerPage rows
    if (!((i-1) % pager.options.itemsPerPage)) {
      pager.anyPaginator("add");
      ++page_no;
    }
  }
} // populatePager

// Initialize paginator in tfoot
let num = 200;
let pager =  $("#myfoot").anyPaginator({ mode:         0,
                                         onClick:      function() { refreshTable(pager,num); },
                                         itemsPerPage: 5,
                                         gotoIcon:     "fa-thin fa-arrow-turn-down-left",
                                         prevIcon:     "fas fa-caret-left",
                                         nextIcon:     "fas fa-caret-right",
                                         ellipsisIcon: "fa-thin fa-ellipsis-stroke",
                                      });

// Display table contents
refreshTable(pager,num);

// Add page numbers
populatePager(pager,num);

</script>

</body>
</html>
