<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src="../../../../javascript/jquery/jquery-3.6.0.min.js"></script>
  <link  href="../anyPaginator.css" rel="stylesheet"/>
  <title>anyPaginator example - local data</title>
</head>

<body>

<div id="mydiv">
  <h3>anyPaginator table pager example - local data</h3>
  <table id="mytable" style="border-collapse: collapse;">
    <tbody style="border: 1px solid #333;">
    </tbody>
    <tfoot>
      <tr><td id="myfoot"></td></tr>
    </tfoot>
  </table>
</div>

<script src="../anyPaginator.js"></script>

<script>
// Initialize paginator in tfoot
function initPaginator(rpp)
{
  return $("#myfoot").anyPaginator({ rowsPerPage: rpp,
                                     onClick:     function() { refreshTable(); },
                                  });
}

// Display a table
function refreshTable()
{
  if (!pager)
    return;
  let page_no = 1;
  let tbody = $("#mytable > tbody");
  if (tbody.length)
    tbody.empty();
  for (let i=1; i<=200; i++) {
    // Display only items on current page
    if (page_no == pager.currentPage) {
      tbody.append($("<tr id='myrow_"+i+"'><td>Local row "+i+"</td></tr>"));
    }
    // Add a page number each rowsPerPage rows
    if (!(i % pager.options.rowsPerPage)) {
      pager.anyPaginator("page",page_no);
      ++page_no;
    }
  }
}

let pager = initPaginator(20);
refreshTable();
</script>

</body>
</html>
