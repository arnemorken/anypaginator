<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src="https://balanse.info/cdn/thirdparty/jquery/jquery-3.6.0.min.js"></script>
  <script src="https://balanse.info/cdn/anypaginator/anyPaginator.js"></script>
  <link  href="https://balanse.info/cdn/anypaginator/anyPaginator.css" rel="stylesheet"/>
  <title>anyPaginator example - local data</title>
</head>

<body>

<div id="mydiv">
  <h3>anyPaginator table pager example - local data</h3>
  <table id="mytable" style="border-collapse: collapse;">
    <tbody style="border: 1px solid #333;">
    </tbody>
    <tfoot>
      <tr><td id="myfoot"></td></tr>
    </tfoot>
  </table>
</div>

<script>
function refreshTable(pager)
{
  if (!pager)
    return;
  let page_no = 1;
  let tbody = $("#mytable > tbody");
  if (tbody.length)
    tbody.empty();
  for (let i=1; i<=200; i++) {
    // Display only items on current page
    if (page_no == pager.currentPage) {
      tbody.append($("<tr><td>Local row "+i+"</td></tr>"));
    }
    // Add a page number each rowsPerPage rows
    if (!(i % pager.options.rowsPerPage)) {
      pager.anyPaginator("page",page_no);
      ++page_no;
    }
  }
} // refreshTable

// Initialize paginator in tfoot
let pager =  $("#myfoot").anyPaginator({ rowsPerPage: 20,
                                         onClick: function() { refreshTable(pager); },
                                      });
// Display table
refreshTable(pager);
</script>

</body>
</html>
