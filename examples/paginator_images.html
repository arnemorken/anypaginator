<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <script src="https://balanse.info/cdn/thirdparty/jquery/jquery-3.6.0.min.js"></script>
  <script src="../anyPaginator.js"></script>
  <link  href="../anyPaginator.css" rel="stylesheet"/>
  <title>anyPaginator image browser example</title>
</head>

<body>

<h3>anyPaginator image browser example</h3>
<div id="mypager"></div>
<div id="mydata"></div>

<script>
let pager = $("#mypager").anyPaginator({ itemsPerPage: 1,
                                         hideGoto:     true,
                                         onClick: function() { refreshData(pager); } });
pager.numItems(6);

refreshData(pager);

function refreshData(pager)
{
  let images = [
    "https://images8.alphacoders.com/374/thumb-1920-374653.jpg",
    "https://images3.alphacoders.com/260/thumb-1920-260517.jpg",
    "https://images8.alphacoders.com/786/thumb-1920-786581.jpg",
    "https://images7.alphacoders.com/595/thumb-1920-595400.jpg",
    "https://images3.alphacoders.com/240/thumb-1920-240227.jpg",
    "https://images7.alphacoders.com/312/thumb-1920-312291.jpg",
  ];
  $("#mydata").empty();
  let start = (pager.currentPage() - 1) * pager.options.itemsPerPage + 1;
  let stop  = start + pager.options.itemsPerPage - 1;
  for (let i=start; i<=stop; i++)
    $("#mydata").append("<img style='max-width:800px;' src='"+images[i-1]+"'></img>");
}
</script>

</body>
</html>
